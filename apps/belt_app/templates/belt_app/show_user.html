<!DOCTYPE HTML>
<html>
    <head>
        <title>Belt Reviewer: Show User </title>
        {%load staticfiles%}
        <link rel="stylesheet" href="{% static 'belt_app/css/style.css'%}" charset="utf-8">
    </head>
    <body>
        <div id="wrapper">
            <div id="header">
                <p class="right"><a href="{% url 'logout'%}">Logout</a></p>
                <p class="right"><a href="{% url 'add_review' %}">Add Book and Review</a></p>
                <p class="right"><a href="{% url 'home' %}">Home</a></p>
            </div>
            <h3>User Alias: {{user.alias}}</h3>
            <p>Name: {{user.name}}</p>
            <p>Email: {{user.email}}</p>
            <p>Total reviews: {{review_count}}</p>
            <h4>Posted Reviews on the Following Books:</h4>
            {% for review in reviews %}
                <p><a href="{% url 'show_book' id=review.book.id %}">{{review.book.title}}</a></p>
            {% endfor %}
        </div>
    </body>
</html>
